    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="HandheldFriendly" content="true">
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">

    <script type="text/javascript" src="js/jsqrcode/datablock.js"></script>
    <script type="text/javascript" src="js/jsqrcode/bmparser.js"></script>

<script>
$(document).ready(function(){
    $("#verify").click(function () {
        document.getElementById("btn_file").click();
    });
});
</script>
<body onload="load()">
<p class="title" style="text-align: center;font-size:50px">QR Verify</p>
<div class="ui-dialog" id="dialog1">
    <div class="ui-dialog-cnt">
        <div class="ui-dialog-bd">
            <h3>QR Information</h3>
            <p id="cdkey" style="text-align: left">CD-KEY:</p>
            <p id="information" style="text-align: left">Information:</p>
        </div>
        <div class="ui-dialog-ft">
            <button id="back" type="button" data-role="button">返回</button>
            <button id="ver" type="button" data-role="button">验证</button>
        </div>
    </div>
</div>
<div class="ui-dialog" id="dialog2">
    <div class="ui-dialog-cnt">
        <div class="ui-dialog-bd">
            <h3>QR Information</h3>
            <p id="result" style="text-align: left">Result:</p>
        </div>
        <div class="ui-dialog-ft">
            <button id="ok" type="button" data-role="button">返回</button>
        </div>
    </div>
</div>
</section>
</div>
<br>
<br>
<br>
<br>
<br>
<div class="demo">
    <input id="btn_file" type="file" style="display:none" onchange="handleFiles(this.files)">
    <button id="verify" class="ui-btn-lg-nowhole ui-btn-danger">验证</button>
</div>
<canvas id="qr-canvas" width="640" height="480"></canvas>
</body>
</html>
